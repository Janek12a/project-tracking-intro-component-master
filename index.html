<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Project tracking intro component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="hero-bg"></div>
    <header class="header">
        <img src="./images/logo.svg" alt="Company logo" class="logo">
        <div class="nav-btn">
            <img src="./images/icon-hamburger.svg" alt="" class="burger-icon">
            <img src="./images/icon-close.svg" alt="" class="exit-icon hide">
        </div>
        <nav class="nav hide">
            <a href="" class="nav-items">Product</a>
            <a href="" class="nav-items">Features</a>
            <a href="" class="nav-items">Pricing</a>
            <div class="line"></div>
            <a href="" class="nav-items">Login</a>
        </nav>
        <nav class="nav-desktop">
            <a href="" class="nav-items">Product</a>
            <a href="" class="nav-items">Features</a>
            <a href="" class="nav-items">Pricing</a>
            <div class="line"></div>
            <a href="" class="nav-items">Login</a>
        </nav>
    </header>

    <main class="main">
        <div class="illustration"></div>
        <section class="text-section">
            <p class="heading"><span>New</span> Monograph Dashboard</p>
            <h1> Powerful insights into your team</h1>
            <p class="text">Project planning and time tracking for agile teams</p>

            <div class="buttons">
                <button class="first-btn btn">Schedule a demo</button>
                <p>to see a preview</p>
            </div>
        </section>

    </main>

    <script src="./script.js"></script>
